<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="./styles.css" -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body class="bg-yellow-300 flex items-center justify-center min-h-screen">
    <main>
    <section class="bg-white max-w-sm p-5 rounded-xl border border-black shadow-[10px_10px_0_#000]">

      <img src="./assets/images/illustration-article.svg" alt="Illustration representing article preview" class="rounded-lg w-full"/>

      <p class="inline-block bg-yellow-300 px-3 py-1 mt-4 rounded font-extrabold text-sm">
        Learning
      </p>
      <p class="mt-3 text-sm text-gray-700">
        Published 21 Dec 2023
      </p>

      <h2 class="mt-3 text-xl font-extrabold hover:text-yellow-400 cursor-pointer">
        HTML & CSS foundations
      </h2>

      <p class="mt-3 text-gray-600 text-sm leading-relaxed">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="flex items-center mt-4 gap-3">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper smiling" class="w-8 h-8 rounded-full"/>
        <p class="font-extrabold text-sm">
          Greg Hooper
        </p>
      </div>
    </section>
  </main>
  </div>

</html>
