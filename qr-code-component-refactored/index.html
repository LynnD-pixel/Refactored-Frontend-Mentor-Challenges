<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | QR code component</title>
</head>

<body class="bg-[#d6e1f0] flex items-center justify-center min-h-screen">
  <main>
    <section class="bg-white w-[300px] rounded-xl p-4 text-center">
          
        <img src="./images/image-qr-code.png" alt="QR code" class="rounded-lg w-full"/>

      <h2 class="mt-4 text-lg font-bold text-gray-900">
        Improve your front-end skills by building projects
      </h2>

      <p class="mt-2 text-sm text-gray-500">
        Scan the QR code to visit Frontend Mentor and take your coding
        skills to the next level
      </p>

    </section>
  </main>
</body>
</html>
